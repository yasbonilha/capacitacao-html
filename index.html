<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--o head não é um título. é só marcação de coisas do site-->
    <meta charset="UTF-8">
    <!--o meta charset serve para ver os carcteres que a página é feita, ou algo assim-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>capacitação do digão</title>
</head>
<body>
    <!--usamos o live server para rodar a nossa página no local host-->
    <header class="header"> <!--header é uma tag para seguir a semântica-->
        <h1>site de saladas da yas</h1>
    </header>
    <main> 
        <div> <!--div é um separador para a semântica / parte da esquerda-->
            <img src="foto de perfil.jpg" alt="salada colorida">
            <h4>salada colorida</h4>
            <h4>$10</h4>
            <a href="sucesso.html">
                <button>buy</button>
              </a>

        </div>
        <div> <!--parte da direita-->
            <img src="salada.jpg" alt="salada verde">
            <h4>salada verde</h4>
            <h4>$12</h4>
            <button>buy</button>

        </div>

    </main>
</body>
<script src="script.js"></script>
</html>
